<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <h1>Belajar DOM bersama <em>Hacktiv8</em></h1> 

    <div id="card">
        <div id="box-title"></div>
        <hr>
        <div class="box-desc"></div>
        <div class="box-desc"></div>
        <div class="box-desc"></div>

        <button id="my-button">Click me</button>
        <!-- <button onClick="console.log('aku sudah di click')">Click me 2</button> -->
        <button onClick="myFunction()">Click me 2</button>
        <button onClick="showAlert()">Munculkan alert?</button>

        <!-- nice to try -->
        <hr>
        <div id="value-of-input"></div>
        <input type="text" id="my-input" onkeyup="getValueInput()">
        <br>
        <button onClick="changeColor()">Change color of input</button>

        <div id="count">0</div>
        <button onclick="plus()">+</button>
        <button onclick="minus()">-</button>
    </div>
    <script>
        
        // CASE: getElemenentById 'box-title' dan ubah content
        // console.log(document.getElementById('box-title'))
        document.getElementById('box-title').innerHTML = 'Phase 0'

        // CASE: getElementsByClassName 'box-desc' dan ubah content (OPTIONAL)
        // console.log(document.getElementsByClassName('box-desc'))
        document.getElementsByClassName('box-desc')[0].innerHTML = "Javascript"

        document.getElementsByClassName('box-desc')[1].innerHTML = "Algorithm"
        document.getElementsByClassName('box-desc')[2].innerHTML = "HTML"


        // mengetahui anak element pada element yang memiliki id card
        // console.log(document.getElementById('card').children)
        
        // mengetahui bapak element pada pelement yang memiliki id box-title
        // console.log(document.getElementById('box-title').parentNode)



        // CASE: event listener click pada buttom dan ubah content
        // ambil dulu element yang mau kita dengar.
        let getButton = document.getElementById('my-button')

        getButton.addEventListener('click', function () {
            // block kode dibawah ini akan di jalankan, jika button di klik oleh user
            console.log('aku sudah di click, dan aku akan merubah sebuah element')
            document.getElementsByClassName('box-desc')[2].innerHTML = "HTML & CSS"
        })


        // CASE: event onclick pada button <button onClick="myFunction()">Click me 2</button> dan ubah content. 
        function myFunction() {
            console.log('aku terpanggil, gara gara button click me 2 di klick')
            // kita tetap bisa manipulasi element di dalam fungsi ini. contoh:
            document.getElementsByClassName('box-desc')[2].innerHTML = "HTML CSS & DOM"
        }



        
        // alert('Hello! I am an alert box!!')
        // CASE: Event onclick pada button (lihat di atas tag button nya) dan show alert
        function showAlert() {
            alert('Hello! I am an alert box!!')
        }


        // prompt('How are you today?')
        // cara mendapakan value pada input ketika user click yes
        // let inputMe = prompt('How are you today?')
        // console.log(inputMe)
        


        // NICE TO TRY (OPTIONAL)

        /*
        CASE: 
            - Event onkeyup pada input dan dan perlihatkan value pada input di sebuah element
            - tambahkan validasi jika perlu: tidak boleh memasukkan karakter special (#&%;)
            - munculkan alert jika input masuk ke dalam validasi.
        */
        function getValueInput() {
            
            const input = document.getElementById("my-input")
            const inputVal = input.value
            const lastChar = inputVal[inputVal.length - 1]
            if (lastChar === "#" || lastChar === "&" || lastChar === "%" || lastChar === ";") {
                // ubah value input dengan menghapus karakter paling belakang
                input.value = inputVal.substr(0, inputVal.length - 1)
                alert("tidak boleh memasukkan special karakter, silahkan hapus karakternya")
            }else {
                document.getElementById("value-of-input").innerHTML = inputVal
            }
        }


        // manipulasi attribute
        // CASE: event onclik pada buttom (lihat di atas untuk tag buttonnya) kemudian ubah color pada sebuah element. 

        function changeColor() {
            document.getElementById("my-input").style.color = "red"
        }


        // CASE: button counter dan tambahin validasi tidak boleh minus.
        let count = 0
        function plus() {
            count++
            document.getElementById("count").innerHTML = count
        }

        function minus() {
            if (count <= 0) {
                alert("tidak boleh kurang dari sama dengan 0")
            }else{
                count--
                document.getElementById("count").innerHTML = count
            }
        }
    </script>
</body>
</html>
